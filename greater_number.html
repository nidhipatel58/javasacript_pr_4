        function greater(num1, num2, num3, num4) {
            if (num1 > num2 && num1 > num3 && num1 > num4) {
                console.log("number first is greater");
            }
            else if (num2 > num1 && num2 > num3 && num2 > num4) {
                console.log("number second is greater");
            }
            else if (num3 > num1 && num3 > num2 && num3 > num4) {
                console.log("number third is greater");
            }
            else {
                console.log("number fourth is greater")
            }

        }

         greater(10,50,100,60);
