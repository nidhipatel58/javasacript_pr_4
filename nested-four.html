    <script>

        function nest(num1, num2, num3, num4) {

            if (num1 > num2) {
                if (num1 > num3) {
                    if (num1 > num4) {
                        console.log("num1 is greater");
                    }
                }
            }
            else if (num2 > num1) {
                if (num2 > num3) {
                    if (num2 > num4) {
                        console.log("num2 is greater");
                    }
                }
            }
            else if (num3 > num1) {
                if (num3 > num2) {
                    if (num3 > num4) {
                        console.log("num3 is greater");
                    }
                }
            }
            else {
                console.log("num4 is greater");
            }

            
        }

       nest(10, 200, 500, 900);
